<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/
    all.min.css">
</head>
<body>
 <section id="box" class="fondo">
    <video muted autoplay loop 
     src="img/video.mp4"  ></video>
    <div class="capa"></div>
 </section>
<div class="contenedor">
    <div id="ingresar" class="texto">
        <div id="logos" class="logos">
            <div class="educativos" >
                <img src="img/alura.png" alt="">
                <div id="one">
                    <img src="img/oracle.png" alt="">
                </div>
            </div>
            <h1>Encriptar y Desencriptar</h1> 
        </div>
        <div class="areaText">
            <textarea id="parrafo" class="textarea" placeholder="Ingrese el texto para encriptar/desencriptar"></textarea>
        </div>
        <div class="acciones">
            <div class="info">
                <p>Solo letras minusculas, sin acentos y caracteres especiales</p>
            </div>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
    </div>
    <div id="mostrar">
        <div id="imagenes">
            <img id="imagen" src="img/muñeco.png">
        </div>
        <div id="pantalla">
            <p>Aquí aparecerá el texto. <br> Por ahora no se ha encontrado ningún texto.</p>
        </div>
        <div class="botoncopiar">
            <button id="copiar">Copiar</button>
        </div>
    </div>
</div>
</body>
<script src="encriptar.js"></script>
</html>
